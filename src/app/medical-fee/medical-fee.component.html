<div class="paymeny-info">
  <p>
      ค่ารักษาพยาบาล
  </p>
  <table mat-table [dataSource]="paymentData">
      <!-- Order Column -->
      <ng-container matColumnDef="detail">
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td> 
      </ng-container>

      <!-- Payment Column -->
      <ng-container matColumnDef="value" >
       <td mat-cell *matCellDef="let element" align="right"> {{element.value}}  บาท</td>
      </ng-container> 
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>
  <div class="payment-amount" >
          
    
      <p class="payment-amount2">
        ยอดรวมที่ต้องชำระ        1,000 บาท
        
      </p>
 



</div>
